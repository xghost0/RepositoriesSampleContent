name: Deploy Content to test3 [c93c59f1-61cf-494f-ac76-d01539c2b1fe]
# Note: This workflow will deploy everything in the root directory.
# To deploy content only from a specific path (for example SentinelContent):
#   1. Add the target path to the "paths" property like such
#    paths:
#    - 'SentinelContent/**'
#    - '!.github/workflows/**'
#    - '.github/workflows/sentinel-deploy-c93c59f1-61cf-494f-ac76-d01539c2b1fe.yml'
#   2. Append the path to the directory environment variable below
#       directory: '${{ github.workspace }}/SentinelContent'

on:
  push:
    branches: [ main ]
    paths:
    - '**'
    - '!.github/workflows/**'  # this filter prevents other workflow changes from triggering this workflow
    - '.github/workflows/sentinel-deploy-c93c59f1-61cf-494f-ac76-d01539c2b1fe.yml'

jobs:
  deploy-content:
    runs-on: windows-latest
    env:
      resourceGroupName: 'rg-test1'
      workspaceName: 'test3'
      workspaceId: '9b3fe9d6-d1b6-4847-9e65-71af444f31a2'
      directory: '${{ github.workspace }}'
      cloudEnv: 'AzureCloud'
      contentTypes: 'AnalyticsRule,AutomationRule,HuntingQuery,Parser,Workbook,Playbook'
      branch: 'main'
      sourceControlId: 'c93c59f1-61cf-494f-ac76-d01539c2b1fe'
      rootDirectory: '${{ github.workspace }}'
      githubAuthToken: ${{ secrets.GITHUB_TOKEN }}
      smartDeployment: 'true'
    permissions:
      contents: write
      id-token: write # Require write permission to Fetch an OIDC token.

    steps:
    - name: Login to Azure (Attempt 1)
      continue-on-error: true
      id: login1
      uses: azure/login@v2
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c93c59f161cf494fac76d01539c2b1fe }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c93c59f161cf494fac76d01539c2b1fe }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c93c59f161cf494fac76d01539c2b1fe }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 1 failed
      if: ${{ steps.login1.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 2)
      continue-on-error: true
      id: login2
      uses: azure/login@v2
      if: ${{ steps.login1.outcome=='failure' }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c93c59f161cf494fac76d01539c2b1fe }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c93c59f161cf494fac76d01539c2b1fe }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c93c59f161cf494fac76d01539c2b1fe }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Wait 30 seconds if login attempt 2 failed
      if: ${{ steps.login2.outcome=='failure' }}
      run: powershell Start-Sleep -s 30

    - name: Login to Azure (Attempt 3)
      continue-on-error: false
      id: login3
      uses: azure/login@v2
      if: ${{ steps.login2.outcome=='failure'  }}
      with:
        client-id: ${{ secrets.AZURE_SENTINEL_CLIENTID_c93c59f161cf494fac76d01539c2b1fe }}
        tenant-id: ${{ secrets.AZURE_SENTINEL_TENANTID_c93c59f161cf494fac76d01539c2b1fe }}
        subscription-id: ${{ secrets.AZURE_SENTINEL_SUBSCRIPTIONID_c93c59f161cf494fac76d01539c2b1fe }}
        environment: 'AzureCloud'
        audience: api://AzureADTokenExchange
        enable-AzPSSession: true

    - name: Checkout
      uses: actions/checkout@v3

    - name: Deploy Content to Microsoft Sentinel
      uses: azure/powershell@v2
      with:
        azPSVersion: 'latest'
        inlineScript: |
          ${{ github.workspace }}//.github/workflows/azure-sentinel-deploy-c93c59f1-61cf-494f-ac76-d01539c2b1fe.ps1